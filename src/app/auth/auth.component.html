<div class="auth-container">
  <div class="auth-form">
    <h2>{{ isLoginMode ? 'Вход' : 'Регистрация' }}</h2>
    
    <!-- Блок для сообщений об ошибках/успехе -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Email" 
          class="form-input"
          required
          [disabled]="loading">
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Пароль" 
          class="form-input"
          required
          [disabled]="loading">
      </div>
      
      <div *ngIf="!isLoginMode" class="form-group">
        <input 
          type="text" 
          [(ngModel)]="username" 
          name="username" 
          placeholder="Имя пользователя" 
          class="form-input"
          required
          [disabled]="loading">
      </div>
      
      <button 
        type="submit" 
        class="auth-button"
        [disabled]="loading">
        {{ loading ? 'Загрузка...' : (isLoginMode ? 'Войти' : 'Зарегистрироваться') }}
      </button>
      
      <div class="auth-toggle">
        <p>
          {{ isLoginMode ? 'Нет аккаунта?' : 'Уже есть аккаунт?' }}
        </p>
        <button 
          type="button" 
          (click)="toggleMode()" 
          class="auth-link"
          [disabled]="loading">
          {{ isLoginMode ? 'Зарегистрироваться' : 'Войти' }}
        </button>
      </div>
    </form>
  </div>
</div>
